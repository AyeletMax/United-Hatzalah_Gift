<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת הוספת מוצר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            direction: rtl;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>בדיקת הוספת מוצר</h1>
    
    <form id="productForm">
        <div class="form-group">
            <label for="name">שם המוצר:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="description">תיאור:</label>
            <textarea id="description" name="description" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <label for="category_id">קטגוריה:</label>
            <select id="category_id" name="category_id" required>
                <option value="">בחר קטגוריה</option>
                <option value="1">לרכב</option>
                <option value="2">טקסטיל וביגוד</option>
                <option value="3">כלי בית</option>
                <option value="4">יודאיקה</option>
                <option value="5">מוצרים חדשים</option>
                <option value="6">מתנות</option>
                <option value="7">מוצרי קיץ</option>
                <option value="8">מוצרי חורף</option>
                <option value="9">אביזרי יח"צ</option>
                <option value="10">תיקים</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="unit_price_incl_vat">מחיר:</label>
            <input type="number" id="unit_price_incl_vat" name="unit_price_incl_vat" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="delivery_time_days">זמן אספקה (ימים):</label>
            <input type="number" id="delivery_time_days" name="delivery_time_days">
        </div>
        
        <div class="form-group">
            <label for="brand">מותג:</label>
            <input type="text" id="brand" name="brand">
        </div>
        
        <div class="form-group">
            <label for="last_buyer">לקוח אחרון:</label>
            <input type="text" id="last_buyer" name="last_buyer">
        </div>
        
        <div class="form-group">
            <label for="displayed_by">מוצג על ידי:</label>
            <input type="text" id="displayed_by" name="displayed_by">
        </div>
        
        <button type="submit">הוסף מוצר</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const productData = {};
            
            for (let [key, value] = formData.entries()) {
                productData[key] = value;
            }
            
            // Convert numeric fields
            if (productData.category_id) productData.category_id = parseInt(productData.category_id);
            if (productData.unit_price_incl_vat) productData.unit_price_incl_vat = parseFloat(productData.unit_price_incl_vat);
            if (productData.delivery_time_days) productData.delivery_time_days = parseInt(productData.delivery_time_days);
            
            // Set defaults
            productData.popularity_score = 0;
            productData.last_ordered_by_name = productData.last_buyer || '';
            
            console.log('Sending product data:', productData);
            
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:3000/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Success result:', result);
                    resultDiv.className = 'success';
                    resultDiv.textContent = 'המוצר נוסף בהצלחה! ID: ' + result.id;
                    document.getElementById('productForm').reset();
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.className = 'error';
                    resultDiv.textContent = 'שגיאה: ' + response.status + ' - ' + errorText;
                }
                
                resultDiv.style.display = 'block';
                
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.className = 'error';
                resultDiv.textContent = 'שגיאת רשת: ' + error.message;
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
